version: '3'
services:

  service:
    build:
      context: ./template-service
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - 8000:8000
    networks:
      - mynetwork
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
